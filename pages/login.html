<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hive Mind</title>
    <meta
      name="description"
      content="Login to Hive Mind - AI Community at Sathyabama Institute of Science and Technology"
    />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="/" class="nav-logo">
          <img src="/assets/logo.png" alt="Hive Mind Logo" class="logo-img" />
          <span>HIVE MIND</span>
        </a>
        <ul class="nav-menu">
          <li><a href="/" class="nav-link">Home</a></li>
          <li><a href="/projects" class="nav-link">Projects</a></li>
          <li><a href="/members" class="nav-link">Members</a></li>
          <li><a href="/gallery" class="nav-link">Gallery</a></li>
          <li><a href="/blogs" class="nav-link">Blogs</a></li>
        </ul>
        <!-- DYNAMIC AUTH SECTION - THIS REPLACES THE OLD STATIC LINKS -->
        <div class="auth-section">
          {% if user %}
          <span class="welcome-user">{{ user.name }}</span>
          <a href="/logout" class="login-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
          {% else %}
          <a href="/login" class="login-btn">
            <i class="fas fa-user"></i>
            <span>Login</span>
          </a>
          {% endif %}
        </div>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <div class="login-container">
      <div class="login-background"></div>
      <div class="login-card">
        <div class="login-header">
          <div class="login-logo">
            <img src="/assets/logo.png" alt="Hive Mind Logo" class="logo-img" />
          </div>
          <h1 class="login-title">HIVE MIND</h1>
          <p class="login-subtitle">Access your AI community dashboard</p>
        </div>

        <form class="login-form" id="loginForm" action="/login" method="post">
          <div
            id="error-message"
            style="
              color: red;
              margin-bottom: 1rem;
              display: none;
              text-align: center;
            "
          ></div>

          <div class="form-group">
            <input
              id="emailInput"
              type="email"
              name="email"
              class="form-input"
              placeholder="Enter your email"
              required
            />
            <i class="fas fa-envelope form-icon"></i>
          </div>

          <div class="form-group">
            <input
              id="passwordInput"
              type="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
            />
            <i class="fas fa-lock form-icon"></i>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" class="custom-checkbox" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="login-button">
            <i class="fas fa-sign-in-alt" style="margin-right: 8px"></i>
            Sign In
          </button>
        </form>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="back-home">
          <a href="/">
            <i class="fas fa-arrow-left"></i>
            Back to Home
          </a>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-bottom">
          <p>&copy; 2025 Hive Mind Community. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="/scripts/common.js"></script>
    <script src="/scripts/login.js"></script>
  </body>
</html>
